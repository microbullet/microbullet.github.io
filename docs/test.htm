<!doctype html>
<html>
   <head>
      <script type="text/javascript" src="html2canvas.js"></script>
   </head>
   <body>
      <h1>Take screenshot of webpage with html2canvas</h1>
      <div class="container" id='container' >
         <img src='images/badge_1.png' width='100' height='100'>
         <img src='images/badge_2.png' width='100' height='100'>
         <img src='images/badge_3.png' width='100' height='100'>
      </div>
      <input type='button' id='but_screenshot' value='Take screenshot' onclick='screenshot();'><br/>

      <!-- Script -->
      <script type='text/javascript'>
        function screenshot(){
           html2canvas(document.getElementById('container')).then(function(canvas) {
              document.body.appendChild(canvas);
           });
        }
      </script>
   </body>
</html>
